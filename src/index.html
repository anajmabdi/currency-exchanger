<html lang="en-US">

<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Convert USD into another currency</h1>
    <p>To exchange, please enter an amount.</p>
    <form id="userInput">
      <label for="amount">Enter an amount here:</label>
      <input id="amount" type="number" placeholder="0"> <br>

      <select id="currency-options">
        <option hidden selected value="0"></option>
        <option value="SOS">SOS - Somali Shilling</option>
        <option value="KRW">KRW - South Korean Won</option>
        <option value="CAD">CAD - Canadian Dollar</option>
      </select>

      <button type="submit" class="btn-success" id="currency">Convert Currency</button>
    </form>
    <p id="show-response"></p>
  </div>
</body>

</html>
